specVersion: v0.1.0
package:
  name: "substreams_secondary_issues"
  version: v0.1.0

protobuf:
  files:
    - secondary.proto
    - blockmeta.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_pools
    kind: map
    initialBlock: 9014502
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:verified.secondary.v1.Pools

  - name: store_pools_created
    kind: store
    updatePolicy: set
    valueType: proto:verified.secondary.v1.Pool
    inputs:
      - map: map_pools

  - name: map_trades
    kind: map
    initialBlock: 9014502
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools_created
    output:
      type: proto:verified.secondary.v1.Trade

  - name: store_trade_created
    kind: store
    updatePolicy: set
    valueType: proto:verified.primary.v1.Trade
    inputs:
      - map: map_trades

  - name: map_trades_check
    kind: map
    initialBlock: 9014502
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_trade_created
    output:
      type: proto:verified.primary.v1.Trade

  - name: kv_out
    kind: map
    inputs:
      - store: store_trade_created
        mode: deltas
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations
