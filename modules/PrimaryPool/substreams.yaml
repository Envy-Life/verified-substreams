specVersion: v0.1.0
package:
  name: "substreams_primary_issues"
  version: v0.1.0

protobuf:
  files:
    - primary.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: store_block_meta_end
    kind: store
    updatePolicy: set
    valueType: proto:eth.block_meta.v1.BlockMeta
    inputs:
      - source: sf.ethereum.type.v2.Block

  - name: map_pools
    kind: map
    initialBlock: 8586768
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:verified.primary.v1.Pools

  - name: map_subscriptions
    kind: map
    initialBlock: 8586768
    inputs:
      - source: sf.ethereum.type.v2.Block
      # Added UP
      - map: map_pools
    output:
      type: proto:verified.primary.v1.Subscriptions

  - name: kv_out
    kind: map
    inputs:
      - store: store_block_meta_end
        mode: deltas
      # # - map: map_subscriptions
      # - map: map_subscriptions
    output:
      type: proto:sf.substreams.sink.kv.v1.KVOperations

